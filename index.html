<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank | JS DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center py-5">Welcome to Pioneer Bank</h1>
        <div class="submit-area shadow-lg px-5 py-4 rounded-3 mx-auto">
            <h4>Login</h4>
            <input type="text" name="" id="usermail" class="form-control my-3" placeholder="Enter your email">
            <input type="password" name="" id="userpass" class="form-control my-3" placeholder="Enter your password">
            <button id="login" class="btn btn-success px-5">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center py-5">Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit px-5 py-4 m-4 shadow-lg rounded-3 bg-primary text-white">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw px-5 py-4 m-4 shadow-lg rounded-3 bg-warning text-white">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance px-5 py-4 m-4 shadow-lg rounded-3 bg-success text-white">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="px-5 py-4 m-4 shadow-lg rounded-3">
                    <h4>Deposite</h4>
                    <input type="text" name="" id="depositAmount" class="form-control my-3"
                        placeholder="$ amount you want to deposite">
                    <button id="addDeposit" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="px-5 py-4 m-4 shadow-lg rounded-3">
                    <h4>Withdraw</h4>
                    <input type="text" name="" id="withdrawAmount" class="form-control my-3"
                        placeholder="$ amount you want to deposite">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
